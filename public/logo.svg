<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" fill="none">
  <defs>
    <filter id="glass-yellow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dx="2" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    <filter id="glass-teal" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dx="2" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    <linearGradient id="yellow-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5D060" stop-opacity="1"/>
      <stop offset="100%" stop-color="#D4920A" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="teal-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5DDDD6" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1FA89F" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="yellow-light" x1="0%" y1="0%" x2="60%" y2="60%">
      <stop offset="0%" stop-color="#FFF0A0" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#F5D060" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="teal-light" x1="0%" y1="0%" x2="60%" y2="60%">
      <stop offset="0%" stop-color="#B0F5F0" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#5DDDD6" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Yellow pill - rotated ~135deg, upper-left area -->
  <g transform="translate(72, 60) rotate(-45)">
    <rect x="-18" y="-46" width="36" height="80" rx="18" ry="18" fill="url(#yellow-grad)" opacity="0.92"/>
    <rect x="-18" y="-46" width="36" height="80" rx="18" ry="18" fill="url(#yellow-light)"/>
  </g>

  <!-- Teal pill - rotated ~45deg, lower-right area -->
  <g transform="translate(128, 100) rotate(45)">
    <rect x="-18" y="-46" width="36" height="80" rx="18" ry="18" fill="url(#teal-grad)" opacity="0.90"/>
    <rect x="-18" y="-46" width="36" height="80" rx="18" ry="18" fill="url(#teal-light)"/>
  </g>
</svg>
